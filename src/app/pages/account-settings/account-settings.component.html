<div class="row">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <h3>Selecciona el tema</h3>
        <div class="r-panel-body">
          <ul id="themecolors" class="m-t-20">
            <li><b>Con el sidebar claro</b></li>
            <li>
              <a (click)="changeTheme('default')" class="selector default-theme"
              data-theme="default"
                >1</a
              >
            </li>
            <li>
              <a (click)="changeTheme('green')" class="selector green-theme"
              data-theme="green"
                >2</a
              >
            </li>
            <li>
              <a (click)="changeTheme('red')" class="selector red-theme"
              data-theme="red"
              >3</a>
            </li>
            <li>
              <a (click)="changeTheme('blue')" class="selector blue-theme"
                data-theme="blue"
              >4</a>
            </li>
            <li>
              <a (click)="changeTheme('purple')" class="selector purple-theme"
                data-theme="purple"
                >5</a
              >
            </li>
            <li>
              <a (click)="changeTheme('megna')" class="selector megna-theme"
                data-theme="megna"
                >6</a
              >
            </li>

            <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
            <li>
              <a
                (click)="changeTheme('default-dark')"
                class="selector default-dark-theme"
                data-theme="default-dark"
                >7</a
              >
            </li>
            <li>
              <a
                (click)="changeTheme('green-dark')"
                class="selector green-dark-theme"
                data-theme="green-dark"
                >8</a
              >
            </li>
            <li>
              <a
                (click)="changeTheme('red-dark')"
                class="selector red-dark-theme"
                data-theme="red-dark"
                >9</a
              >
            </li>
            <li>
              <a
                (click)="changeTheme('blue-dark')"
                class="selector blue-dark-theme"
                data-theme="blue-dark"
                >10</a
              >
            </li>
            <li>
              <a
                (click)="changeTheme('purple-dark')"
                class="selector purple-dark-theme"
                data-theme="purple-dark"
                >11</a
              >
            </li>
            <li>
              <a
                (click)="changeTheme('megna-dark')"
                class="selector megna-dark-theme"
                data-theme="megna-dark"
                >12</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
